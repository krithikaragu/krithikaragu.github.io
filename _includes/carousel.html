<div class="swiper mySwiper" style="width:100%; height:450px;">
  <div class="swiper-wrapper">
    {% for image in page.header.carousel_images %}
    <div class="swiper-slide" style="background-image:url('{{ image }}');background-size:cover;background-position:center;">
    </div>
    {% endfor %}
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script>
  var swiper = new Swiper(".mySwiper", {
    spaceBetween: 30,
    effect: "fade",
    autoplay: {
      delay: 3000, // Adjust speed (3000ms = 3s)
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
